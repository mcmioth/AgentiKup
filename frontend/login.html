<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CS AgentiKup</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ef9135;
            --primary-hover: #e07d1e;
            --bg: #f7f8fa;
            --surface: #ffffff;
            --border: #e2e5e9;
            --text-primary: #1a1d21;
            --text-secondary: #5f6368;
            --text-tertiary: #9aa0a6;
            --error: #dc2626;
            --error-bg: #fef2f2;
            --font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-md: 10px;
            --radius-lg: 14px;
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.08), 0 4px 8px rgba(0,0,0,0.04);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-header h1 span {
            color: var(--primary);
        }

        .login-header p {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: 0.9375rem;
            color: var(--text-primary);
            transition: border-color 200ms;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: 0.9375rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 200ms, box-shadow 200ms;
        }

        .btn-login:hover {
            background: var(--primary-hover);
            box-shadow: 0 4px 14px rgba(239, 125, 0, 0.25);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-msg {
            background: var(--error-bg);
            color: var(--error);
            padding: 12px 14px;
            border-radius: var(--radius-md);
            font-size: 0.8125rem;
            font-weight: 500;
            margin-bottom: 20px;
            display: none;
        }

        .error-msg.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>CS <span>AgentiKup</span></h1>
            <p>Accedi con le tue credenziali AgenTik</p>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="nome@esempio.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="La tua password AgenTik">
            </div>
            <button type="submit" class="btn-login" id="btnLogin">Accedi</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const btnLogin = document.getElementById('btnLogin');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.remove('visible');
            btnLogin.disabled = true;
            btnLogin.textContent = 'Accesso in corso...';

            const formData = new FormData(form);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData,
                });
                const data = await res.json();

                if (data.ok) {
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.error || 'Credenziali non valide';
                    errorMsg.classList.add('visible');
                }
            } catch (err) {
                errorMsg.textContent = 'Errore di connessione. Riprova.';
                errorMsg.classList.add('visible');
            }

            btnLogin.disabled = false;
            btnLogin.textContent = 'Accedi';
        });
    </script>
</body>
</html>
